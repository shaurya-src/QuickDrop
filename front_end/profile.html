<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="floppy-disk-colour.svg" type="image/svg+xml" sizes="16x16">

    <title>Quick Drop</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand font-weight-bold" href="index.html"><img src="floppy-disk.png" height="54" width="54">
            QuickDrop</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>

            <a href="index.html" class="btn text-white m-2"><i class="fas fa-home"></i> Home</a>
            <a href="index.html " class="btn text-white m-2"><i class="fas fa-cloud-upload-alt"></i> Upload</a>
            <a href="index.html" class="btn text-white m-2"><i class="fas fa-user"></i> Shaurya</a>
            <a href="index.html" class="btn text-white m-2"><i class="fas fa-sign-out-alt"></i> Log Out</a>



        </div>
    </nav><br>

    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="Halfway copy.jpg">
            <div class="media-body">
                <h2 class="account-heading">shaurya-src</h2>
                <p class="text-secondary">shaurya.src@gmail.com</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                <div class="form-outline mb-4">
                    <input type="text" id="form4Example1" class="form-control" />
                    <label class="form-label" for="form4Example1">Name</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="form4Example2" class="form-control" />
                    <label class="form-label" for="form4Example2">Email address</label>
                </div>

                <!-- Message input -->
                <div class="form-outline mb-4">
                    <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                    <label class="form-label" for="form4Example3">Bio</label>
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
</body>

</html>
